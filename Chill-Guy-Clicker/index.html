    <!-- 内联关键CSS防止CLS - 精确复制 Dreamy-Room-Level -->
    <style>
      /* 防止CLS的最小样式 - 精确复制 Dreamy-Room-Level */
      body {
        margin: 0;
        padding: 0;
        /* 防止字体加载导致的CLS */
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        font-display: swap;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        line-height: 1.6;
        min-height: 100vh;
      }

      /* 预设关键图片尺寸，防止图片加载导致的CLS */
      img {
        background-color: #f0f0f0;
        transition: opacity 0.3s ease;
        /* transform: translateZ(0); */
        backface-visibility: hidden;
      }

      .logo-image {
        width: 30px;
        height: 30px;
      }

      .game-preview-image {
        width: 150px;
        height: 150px;
        object-fit: cover;
      }

      .container {
        width: 100%;
        max-width: 1400px;
        margin-left: auto;
        margin-right: auto;
        padding-left: 1rem;
        padding-right: 1rem;
        /* 防止布局偏移 */
        contain: layout style;
        box-sizing: border-box;
      }

      /* 彻底固定所有关键容器尺寸 - 基于 Dreamy-Room-Level */
      .app {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .main-content {
        flex: 1;
        min-height: 800px;
        /* 参考 Dreamy-Room-Level，提高到800px */
        contain: layout style;
      }

      /* 游戏容器关键样式 - 基于 Dreamy-Room-Level */
      .game-container {
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: #333;
        contain: layout style paint;
        min-height: 600px;
        /* 增加最小高度 */
        width: 100%;
        box-sizing: border-box;
      }

      /* 预设关键图片尺寸 - 基于 Dreamy-Room-Level */
      .game-preview-image {
        width: 150px;
        height: 150px;
        object-fit: cover;
        background-color: #f0f0f0;
        transform: translateZ(0);
        backface-visibility: hidden;
      }

      /* Header 固定高度，防止布局偏移 */
      .header-placeholder {
        min-height: 80px;
        contain: layout style paint;
        width: 100%;
        box-sizing: border-box;
      }

      /* 评论区域稳定性 - 基于 Dreamy-Room-Level */
      .comment-section {
        min-height: 400px;
        contain: layout style paint;
      }

      /* 加载指示器 */
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #41b883;
        animation: spin 1s ease-in-out infinite;
        margin: 2rem auto;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* 防止布局偏移的占位样式 - 基于 Cookingdom */
      #app {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        width: 100%;
        overflow-x: hidden;
      }

      /* 主内容区域 */
      .main-content {
        flex: 1;
        width: 100%;
        min-height: calc(100vh - 380px);
      }

      /* 游戏 iframe 容器 - 防止布局偏移 */
      .game-iframe-container {
        width: 100%;
        aspect-ratio: 16 / 9;
        background-color: #f0f0f0;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
        contain: layout paint;
        transform: translateZ(0);
      }

      /* 全屏模式样式已移至 GameContainer.vue 组件中统一管理 */
      /* 避免样式冲突，由组件控制全屏行为 */

      .game-iframe-container iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
      }
    </style>
