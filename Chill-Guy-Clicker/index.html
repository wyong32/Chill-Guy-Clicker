  <!-- CLS ä¼˜åŒ–è„šæœ¬ - å†…è”ç‰ˆæœ¬é¿å… MIME ç±»å‹é—®é¢˜ -->
  <script>
    // ç®€åŒ–çš„ CLS ä¼˜åŒ–è„šæœ¬ - å†…è”ç‰ˆæœ¬
    (function () {
      'use strict';

      // ç«‹å³åº”ç”¨å…³é”®ä¼˜åŒ–
      applyImmediateOptimizations();

      // DOM åŠ è½½å®Œæˆåçš„ä¼˜åŒ–
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initOptimizations);
      } else {
        initOptimizations();
      }

      function applyImmediateOptimizations() {
        // 1. å¼ºåˆ¶è®¾ç½® viewport ç¨³å®šæ€§
        const viewport = document.querySelector('meta[name="viewport"]');
        if (viewport) {
          viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, viewport-fit=cover');
        }

        // 2. é¢„è®¾å…³é”® CSS å˜é‡
        document.documentElement.style.setProperty('--viewport-height', window.innerHeight + 'px');

        // 3. ç«‹å³åº”ç”¨å…³é”®æ ·å¼
        const style = document.createElement('style');
        style.textContent = `
            .app {
              min-height: 100vh !important;
              display: flex !important;
              flex-direction: column !important;
            }
            img {
              background-color: #f0f0f0 !important;
              display: block !important;
            }
          `;
        document.head.appendChild(style);
      }

      function initOptimizations() {
        // é¢„è®¾å›¾ç‰‡å°ºå¯¸
        const images = document.querySelectorAll('img:not([width]):not([height])');
        images.forEach(img => {
          if (!img.width && !img.height) {
            const container = img.closest('.game-preview, .lazy-image-container');
            if (container) {
              const rect = container.getBoundingClientRect();
              if (rect.width > 0 && rect.height > 0) {
                img.style.width = rect.width + 'px';
                img.style.height = rect.height + 'px';
                img.style.objectFit = 'cover';
              }
            }
          }
        });

        // ç¨³å®šåŒ–å®¹å™¨
        const containers = document.querySelectorAll('.game-container, .header, .footer, .main-content');
        containers.forEach(container => {
          if (!container.style.minHeight) {
            const rect = container.getBoundingClientRect();
            if (rect.height > 0) {
              container.style.minHeight = rect.height + 'px';
              /* container.style.contain = 'layout style paint'; */
            }
          }
        });

        console.log('CLS optimizations applied');
      }
    })();
  </script>
