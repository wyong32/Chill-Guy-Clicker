<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chill Guy Clicker - Relaxing Idle Game - Play Online Free</title>
    <meta
      name="description"
      content="Play Chill Guy Clicker, a relaxing and fun clicking game where you earn points by clicking characters. Unlock new abilities and characters as you progress!"
    />
    <meta name="keywords" content="chill guy clicker, idle game, clicker game, relaxing game, online game, free game" />

    <!-- 预加载关键资源 -->
    <link
      rel="preload"
      href="/images/logo.png"
      as="image"
      type="image/png"
      fetchpriority="high"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- DNS 预解析 -->
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//www.googletagmanager.com" />
    <link rel="dns-prefetch" href="//www.google-analytics.com" />

    <!-- 移除开发环境中的预加载，避免警告 -->
    <!-- 预加载将在生产环境中通过 Vite 自动处理 -->

    <!-- 权限策略 -->
    <meta http-equiv="Permissions-Policy" content="autoplay=*, fullscreen=*, cross-origin-isolated=*" />

    <!-- 默认社交媒体标签 - 会被路由守卫动态更新 -->
    <!-- Open Graph 标签 (Facebook, 微信等) -->
    <meta property="og:title" content="Chill Guy Games - Play Free Online Games" />
    <meta property="og:description" content="chill guy clicker, idle game, clicker game, relaxing game, online game, free game" />
    <meta property="og:image" content="https://chillguymemeclicker.com/images/logo.png" />
    <meta property="og:url" content="https://chillguymemeclicker.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Chill Guy Games" />

    <!-- Twitter Card 标签 -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Chill Guy Games - Play Free Online Games" />
    <meta name="twitter:description" content="chill guy clicker, idle game, clicker game, relaxing game, online game, free game" />
    <meta name="twitter:image" content="https://chillguymemeclicker.com/images/logo.png" />

    <!-- 规范URL -->
    <link rel="canonical" href="https://chillguymemeclicker.com" />

    <!-- 预加载关键资源 - 防止布局偏移 -->
    <link rel="preload" href="/images/logo.png" as="image" type="image/png" fetchpriority="high" />
    <link rel="preload" href="/images/games/game-01.webp" as="image" type="image/webp" fetchpriority="high" />

    <!-- DNS 预解析 -->
    <link rel="dns-prefetch" href="//www.googletagmanager.com" />

    <!-- CLS 优化 CSS -->
    <link rel="stylesheet" href="/css/cls-optimize.css" />

    <!-- 内联关键CSS防止CLS - 精确复制 Dreamy-Room-Level -->
    <style>
      /* 防止CLS的最小样式 - 精确复制 Dreamy-Room-Level */
      body {
        margin: 0;
        padding: 0;
        /* 防止字体加载导致的CLS */
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        font-display: swap;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        line-height: 1.6;
        min-height: 100vh;
      }

      /* 预设关键图片尺寸，防止图片加载导致的CLS */
      img {
        background-color: #f0f0f0;
        transition: opacity 0.3s ease;
        transform: translateZ(0);
        backface-visibility: hidden;
      }

      .logo-image {
        width: 30px;
        height: 30px;
      }

      .game-preview-image {
        width: 150px;
        height: 150px;
        object-fit: cover;
      }

      .container {
        width: 100%;
        max-width: 1400px;
        margin-left: auto;
        margin-right: auto;
        padding-left: 1rem;
        padding-right: 1rem;
        /* 防止布局偏移 */
        contain: layout style;
        box-sizing: border-box;
      }

      /* 彻底固定所有关键容器尺寸 - 基于 Dreamy-Room-Level */
      .app {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .main-content {
        flex: 1;
        min-height: 800px; /* 参考 Dreamy-Room-Level，提高到800px */
        contain: layout style;
      }

      .header {
        height: 80px;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 100;
        background-color: rgba(255, 255, 255, 0.9);
        contain: layout style paint;
      }

      .footer {
        min-height: 350px; /* 增加最小高度以显示内容 */
        contain: layout style paint;
        /* 防止文本重排 */
        font-size: 0.95rem;
        line-height: 1.6;
      }

      /* 游戏容器关键样式 - 基于 Dreamy-Room-Level */
      .game-container {
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: #333;
        contain: layout style paint;
        min-height: 600px; /* 增加最小高度 */
        width: 100%;
        box-sizing: border-box;
      }

      /* 预设关键图片尺寸 - 基于 Dreamy-Room-Level */
      .game-preview-image {
        width: 150px;
        height: 150px;
        object-fit: cover;
        background-color: #f0f0f0;
        transform: translateZ(0);
        backface-visibility: hidden;
      }

      /* Header 固定高度，防止布局偏移 */
      .header-placeholder {
        min-height: 80px;
        contain: layout style paint;
        width: 100%;
        box-sizing: border-box;
      }

      /* 预设footer关键文本样式 - 基于 Dreamy-Room-Level */
      .footer-content {
        min-height: 270px;
        contain: layout style;
      }

      .footer-columns {
        min-height: 200px;
        contain: layout style;
      }

      .footer-logo {
        min-height: 2rem;
        font-size: 1.8rem;
        line-height: 1.2;
        contain: layout style;
      }

      .footer-desc {
        max-height: 5rem;
        contain: layout style;
      }

      .footer-nav {
        max-height: 10rem;
        contain: layout style;
      }

      /* 评论区域稳定性 - 基于 Dreamy-Room-Level */
      .comment-section {
        min-height: 400px;
        contain: layout style paint;
      }

      /* 加载指示器 */
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #41b883;
        animation: spin 1s ease-in-out infinite;
        margin: 2rem auto;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* 防止布局偏移的占位样式 - 基于 Cookingdom */
      #app {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        width: 100%;
        overflow-x: hidden;
      }

      /* 主内容区域 */
      .main-content {
        flex: 1;
        width: 100%;
        min-height: calc(100vh - 380px);
      }

      /* 游戏 iframe 容器 - 防止布局偏移 */
      .game-iframe-container {
        width: 100%;
        aspect-ratio: 16 / 9;
        background-color: #f0f0f0;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
        contain: layout paint;
        transform: translateZ(0);
      }

      .game-iframe-container iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
      }

      /* 移动端优化 - 精确复制 Dreamy-Room-Level */
      @media (max-width: 992px) {
        .footer {
          min-height: 380px; /* 平板端增加高度 */
        }
        .footer-content {
          min-height: 300px;
        }
        .footer-columns {
          min-height: 240px;
        }
      }

      @media (max-width: 768px) {
        .header {
          height: 70px;
        }
        .main-content {
          min-height: 600px; /* 参考cookingdom，移动端也提高高度 */
        }
        .footer {
          min-height: 320px; /* 移动端增加高度 */
        }
        .footer-content {
          min-height: 240px;
        }
        .footer-columns {
          min-height: 180px;
        }
        .footer-logo {
          min-height: 1.8rem;
          font-size: 1.4rem;
        }
        .footer-desc {
          max-height: 4.5rem;
        }
        .footer-nav {
          max-height: 8rem;
        }
      }
    </style>

    <!-- Delayed Google Analytics Loading -->
    <script>
      // Delay GTM loading to reduce initial load time
      window.addEventListener('load', function () {
        setTimeout(function () {
          // Google tag (gtag.js)
          var script = document.createElement('script')
          script.async = true
          script.src = 'https://www.googletagmanager.com/gtag/js?id=G-NM6JN6XG6J'
          document.head.appendChild(script)

          window.dataLayer = window.dataLayer || []
          function gtag() {
            dataLayer.push(arguments)
          }
          gtag('js', new Date())
          gtag('config', 'G-NM6JN6XG6J')

          console.log('Google Analytics loaded with delay')
        }, 2000) // Delay 2 seconds after page load
      })
    </script>
  </head>
  <body>
    <div id="app">
      <!-- Initial loading indicator -->
      <div class="loading-spinner"></div>
    </div>

    <!-- CLS 优化脚本 - 在主应用加载前运行 -->
    <script src="/scripts/cls-optimize.js"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
