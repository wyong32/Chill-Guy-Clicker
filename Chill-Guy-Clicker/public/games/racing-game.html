<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Racing Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    canvas {
      background-color: #333;
      display: block;
      border: 2px solid #FF4500;
    }
    .game-container {
      position: relative;
    }
    .hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 18px;
    }
    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 36px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
    .restart-btn {
      background-color: #FF4500;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <canvas id="gameCanvas" width="480" height="640"></canvas>
    <div class="hud">
      <div>Speed: <span id="speedValue">0</span> mph</div>
      <div>Score: <span id="scoreValue">0</span></div>
    </div>
    <div id="gameOver" class="game-over">
      Game Over<br>
      <div>Final Score: <span id="finalScore">0</span></div>
      <button id="restartBtn" class="restart-btn">Restart</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const speedDisplay = document.getElementById('speedValue');
    const scoreDisplay = document.getElementById('scoreValue');
    const finalScoreDisplay = document.getElementById('finalScore');
    const gameOverDisplay = document.getElementById('gameOver');
    const restartBtn = document.getElementById('restartBtn');
    
    // Game variables
    let score = 0;
    let speed = 0;
    let maxSpeed = 10;
    let acceleration = 0.05;
    let deceleration = 0.03;
    let roadSpeed = 0;
    let gameActive = true;
    
    // Road variables
    const roadWidth = 300;
    const roadMarginLeft = (canvas.width - roadWidth) / 2;
    const laneWidth = roadWidth / 3;
    const roadMarkings = [];
    const roadMarkingHeight = 50;
    const roadMarkingGap = 30;
    
    // Player car
    const playerCar = {
      width: 40,
      height: 70,
      x: canvas.width / 2 - 20,
      y: canvas.height - 100,
      lane: 1 // 0: left, 1: center, 2: right
    };
    
    // Traffic cars
    const trafficCars = [];
    const trafficCarColors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
    let trafficSpawnRate = 100; // Frames between traffic spawns
    let trafficCounter = 0;
    
    // Controls
    const keys = {
      ArrowLeft: false,
      ArrowRight: false,
      ArrowUp: false,
      ArrowDown: false
    };
    
    // Event listeners for keyboard
    window.addEventListener('keydown', (e) => {
      if (e.code in keys) {
        keys[e.code] = true;
        e.preventDefault();
      }
    });
    
    window.addEventListener('keyup', (e) => {
      if (e.code in keys) {
        keys[e.code] = false;
      }
    });
    
    // Restart button
    restartBtn.addEventListener('click', restartGame);
    
    // Initialize road markings
    function initRoadMarkings() {
      const totalMarkings = Math.ceil(canvas.height / (roadMarkingHeight + roadMarkingGap)) + 1;
      
      for (let i = 0; i < totalMarkings; i++) {
        roadMarkings.push({
          y: i * (roadMarkingHeight + roadMarkingGap) - roadMarkingHeight
        });
      }
    }
    
    // Game functions
    function drawRoad() {
      // Road background
      ctx.fillStyle = '#555';
      ctx.fillRect(roadMarginLeft, 0, roadWidth, canvas.height);
      
      // Lane markings
      ctx.fillStyle = '#fff';
      
      // Left lane marking
      const leftLaneX = roadMarginLeft + laneWidth;
      roadMarkings.forEach(marking => {
        ctx.fillRect(leftLaneX - 2, marking.y, 4, roadMarkingHeight);
      });
      
      // Right lane marking
      const rightLaneX = roadMarginLeft + laneWidth * 2;
      roadMarkings.forEach(marking => {
        ctx.fillRect(rightLaneX - 2, marking.y, 4, roadMarkingHeight);
      });
    }
    
    function updateRoadMarkings() {
      roadSpeed = speed * 2;
      
      roadMarkings.forEach(marking => {
        marking.y += roadSpeed;
        
        if (marking.y > canvas.height) {
          marking.y = -roadMarkingHeight;
        }
      });
    }
    
    function drawPlayerCar() {
      // Calculate player car x position based on lane
      playerCar.x = roadMarginLeft + laneWidth * playerCar.lane + (laneWidth - playerCar.width) / 2;
      
      // Draw car body
      ctx.fillStyle = '#FF4500';
      ctx.fillRect(playerCar.x, playerCar.y, playerCar.width, playerCar.height);
      
      // Draw car details
      ctx.fillStyle = '#333';
      // Windows
      ctx.fillRect(playerCar.x + 5, playerCar.y + 10, playerCar.width - 10, 15);
      // Wheels
      ctx.fillRect(playerCar.x - 3, playerCar.y + 10, 3, 15);
      ctx.fillRect(playerCar.x + playerCar.width, playerCar.y + 10, 3, 15);
      ctx.fillRect(playerCar.x - 3, playerCar.y + playerCar.height - 25, 3, 15);
      ctx.fillRect(playerCar.x + playerCar.width, playerCar.y + playerCar.height - 25, 3, 15);
    }
    
    function controlPlayerCar() {
      // Change lanes
      if (keys.ArrowLeft && playerCar.lane > 0) {
        playerCar.lane--;
        keys.ArrowLeft = false; // Prevent continuous lane change
      }
      if (keys.ArrowRight && playerCar.lane < 2) {
        playerCar.lane++;
        keys.ArrowRight = false; // Prevent continuous lane change
      }
      
      // Control speed
      if (keys.ArrowUp && speed < maxSpeed) {
        speed += acceleration;
      } else if (keys.ArrowDown && speed > 0) {
        speed -= deceleration * 2;
      } else if (speed > 0) {
        speed -= deceleration;
      } else if (speed < 0) {
        speed = 0;
      }
      
      // Update speed display
      speedDisplay.textContent = Math.floor(speed * 10);
    }
    
    function spawnTrafficCar() {
      const lane = Math.floor(Math.random() * 3);
      const colorIndex = Math.floor(Math.random() * trafficCarColors.length);
      
      trafficCars.push({
        x: roadMarginLeft + laneWidth * lane + (laneWidth - 40) / 2,
        y: -80,
        width: 40,
        height: 70,
        lane: lane,
        color: trafficCarColors[colorIndex],
        speed: 1 + Math.random() * 2
      });
    }
    
    function updateTrafficCars() {
      trafficCounter++;
      if (trafficCounter >= trafficSpawnRate) {
        spawnTrafficCar();
        trafficCounter = 0;
        // Increase difficulty
        if (trafficSpawnRate > 30) {
          trafficSpawnRate--;
        }
      }
      
      for (let i = trafficCars.length - 1; i >= 0; i--) {
        // Move traffic car
        trafficCars[i].y += (trafficCars[i].speed + roadSpeed / 2);
        
        // Check for collision with player
        if (checkCollision(
          playerCar.x, playerCar.y, playerCar.width, playerCar.height,
          trafficCars[i].x, trafficCars[i].y, trafficCars[i].width, trafficCars[i].height
        )) {
          gameOver();
          return;
        }
        
        // Remove cars that are off screen
        if (trafficCars[i].y > canvas.height) {
          trafficCars.splice(i, 1);
          score += Math.floor(speed * 10);
          scoreDisplay.textContent = score;
        }
      }
    }
    
    function drawTrafficCars() {
      trafficCars.forEach(car => {
        // Draw car body
        ctx.fillStyle = car.color;
        ctx.fillRect(car.x, car.y, car.width, car.height);
        
        // Draw car details
        ctx.fillStyle = '#333';
        // Windows
        ctx.fillRect(car.x + 5, car.y + 45, car.width - 10, 15);
        // Wheels
        ctx.fillRect(car.x - 3, car.y + 10, 3, 15);
        ctx.fillRect(car.x + car.width, car.y + 10, 3, 15);
        ctx.fillRect(car.x - 3, car.y + car.height - 25, 3, 15);
        ctx.fillRect(car.x + car.width, car.y + car.height - 25, 3, 15);
      });
    }
    
    function checkCollision(x1, y1, w1, h1, x2, y2, w2, h2) {
      return x1 < x2 + w2 && x1 + w1 > x2 && y1 < y2 + h2 && y1 + h1 > y2;
    }
    
    function gameOver() {
      gameActive = false;
      finalScoreDisplay.textContent = score;
      gameOverDisplay.style.display = 'block';
    }
    
    function restartGame() {
      score = 0;
      speed = 0;
      scoreDisplay.textContent = score;
      speedDisplay.textContent = Math.floor(speed * 10);
      trafficCars.length = 0;
      playerCar.lane = 1;
      trafficSpawnRate = 100;
      trafficCounter = 0;
      gameActive = true;
      gameOverDisplay.style.display = 'none';
      gameLoop();
    }
    
    function gameLoop() {
      if (!gameActive) return;
      
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Update game objects
      updateRoadMarkings();
      controlPlayerCar();
      updateTrafficCars();
      
      // Draw game objects
      drawRoad();
      drawPlayerCar();
      drawTrafficCars();
      
      // Continue the game loop
      requestAnimationFrame(gameLoop);
    }
    
    // Initialize the game
    initRoadMarkings();
    gameLoop();
  </script>
</body>
</html>
