<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Space Shooter</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background-color: #000;
      display: block;
      border: 2px solid #4169E1;
    }
    .game-container {
      position: relative;
    }
    .score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 18px;
    }
    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 36px;
      text-align: center;
      display: none;
    }
    .restart-btn {
      background-color: #4169E1;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <canvas id="gameCanvas" width="480" height="640"></canvas>
    <div class="score">Score: <span id="scoreValue">0</span></div>
    <div id="gameOver" class="game-over">
      Game Over<br>
      <button id="restartBtn" class="restart-btn">Restart</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('scoreValue');
    const gameOverDisplay = document.getElementById('gameOver');
    const restartBtn = document.getElementById('restartBtn');
    
    // Game variables
    let score = 0;
    let gameActive = true;
    
    // Player ship
    const player = {
      x: canvas.width / 2,
      y: canvas.height - 50,
      width: 40,
      height: 40,
      speed: 5,
      color: '#4169E1'
    };
    
    // Bullets array
    const bullets = [];
    const bulletSpeed = 7;
    const bulletSize = 5;
    
    // Enemies array
    const enemies = [];
    const enemySize = 30;
    const enemySpeed = 2;
    let enemySpawnRate = 60; // Frames between enemy spawns
    let enemyCounter = 0;
    
    // Controls
    const keys = {
      ArrowLeft: false,
      ArrowRight: false,
      ArrowUp: false,
      ArrowDown: false,
      Space: false
    };
    
    // Event listeners for keyboard
    window.addEventListener('keydown', (e) => {
      if (e.code in keys) {
        keys[e.code] = true;
        if (e.code === 'Space') {
          e.preventDefault(); // Prevent page scrolling
        }
      }
    });
    
    window.addEventListener('keyup', (e) => {
      if (e.code in keys) {
        keys[e.code] = false;
      }
    });
    
    // Restart button
    restartBtn.addEventListener('click', restartGame);
    
    // Game functions
    function drawPlayer() {
      ctx.fillStyle = player.color;
      ctx.beginPath();
      ctx.moveTo(player.x, player.y);
      ctx.lineTo(player.x - player.width / 2, player.y + player.height);
      ctx.lineTo(player.x + player.width / 2, player.y + player.height);
      ctx.closePath();
      ctx.fill();
    }
    
    function movePlayer() {
      if (keys.ArrowLeft && player.x > player.width / 2) {
        player.x -= player.speed;
      }
      if (keys.ArrowRight && player.x < canvas.width - player.width / 2) {
        player.x += player.speed;
      }
      if (keys.ArrowUp && player.y > player.height) {
        player.y -= player.speed;
      }
      if (keys.ArrowDown && player.y < canvas.height - player.height / 2) {
        player.y += player.speed;
      }
      if (keys.Space) {
        fireBullet();
        keys.Space = false; // Only fire once per press
      }
    }
    
    function fireBullet() {
      bullets.push({
        x: player.x,
        y: player.y,
        size: bulletSize,
        color: '#fff'
      });
    }
    
    function updateBullets() {
      for (let i = bullets.length - 1; i >= 0; i--) {
        bullets[i].y -= bulletSpeed;
        
        // Remove bullets that are off screen
        if (bullets[i].y < 0) {
          bullets.splice(i, 1);
        }
      }
    }
    
    function drawBullets() {
      ctx.fillStyle = '#fff';
      bullets.forEach(bullet => {
        ctx.beginPath();
        ctx.arc(bullet.x, bullet.y, bullet.size, 0, Math.PI * 2);
        ctx.fill();
      });
    }
    
    function spawnEnemy() {
      enemies.push({
        x: Math.random() * (canvas.width - enemySize),
        y: -enemySize,
        size: enemySize,
        color: '#FF4500'
      });
    }
    
    function updateEnemies() {
      enemyCounter++;
      if (enemyCounter >= enemySpawnRate) {
        spawnEnemy();
        enemyCounter = 0;
        // Increase difficulty
        if (enemySpawnRate > 20) {
          enemySpawnRate--;
        }
      }
      
      for (let i = enemies.length - 1; i >= 0; i--) {
        enemies[i].y += enemySpeed;
        
        // Check for collision with player
        if (checkCollision(
          player.x - player.width / 2, player.y, player.width, player.height,
          enemies[i].x, enemies[i].y, enemies[i].size, enemies[i].size
        )) {
          gameOver();
          return;
        }
        
        // Check for collision with bullets
        for (let j = bullets.length - 1; j >= 0; j--) {
          if (checkCollision(
            bullets[j].x - bullets[j].size, bullets[j].y - bullets[j].size, bullets[j].size * 2, bullets[j].size * 2,
            enemies[i].x, enemies[i].y, enemies[i].size, enemies[i].size
          )) {
            score += 10;
            scoreDisplay.textContent = score;
            enemies.splice(i, 1);
            bullets.splice(j, 1);
            break;
          }
        }
        
        // Remove enemies that are off screen
        if (i < enemies.length && enemies[i].y > canvas.height) {
          enemies.splice(i, 1);
        }
      }
    }
    
    function drawEnemies() {
      enemies.forEach(enemy => {
        ctx.fillStyle = enemy.color;
        ctx.fillRect(enemy.x, enemy.y, enemy.size, enemy.size);
      });
    }
    
    function checkCollision(x1, y1, w1, h1, x2, y2, w2, h2) {
      return x1 < x2 + w2 && x1 + w1 > x2 && y1 < y2 + h2 && y1 + h1 > y2;
    }
    
    function gameOver() {
      gameActive = false;
      gameOverDisplay.style.display = 'block';
    }
    
    function restartGame() {
      score = 0;
      scoreDisplay.textContent = score;
      enemies.length = 0;
      bullets.length = 0;
      player.x = canvas.width / 2;
      player.y = canvas.height - 50;
      enemySpawnRate = 60;
      enemyCounter = 0;
      gameActive = true;
      gameOverDisplay.style.display = 'none';
      gameLoop();
    }
    
    function gameLoop() {
      if (!gameActive) return;
      
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Update game objects
      movePlayer();
      updateBullets();
      updateEnemies();
      
      // Draw game objects
      drawPlayer();
      drawBullets();
      drawEnemies();
      
      // Continue the game loop
      requestAnimationFrame(gameLoop);
    }
    
    // Start the game
    gameLoop();
  </script>
</body>
</html>
