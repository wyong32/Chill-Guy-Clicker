<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Clicker Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      color: #333;
    }
    .game-container {
      text-align: center;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    .click-area {
      width: 150px;
      height: 150px;
      background-color: #41b883;
      border-radius: 50%;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.1s;
      user-select: none;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    .click-area:active {
      transform: scale(0.95);
    }
    .score {
      font-size: 32px;
      margin: 20px 0;
      font-weight: bold;
    }
    .upgrades {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .upgrade-btn {
      background-color: #35495e;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .upgrade-btn:hover {
      background-color: #2c3e50;
    }
    .upgrade-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Simple Clicker Game</h1>
    <div class="score">Points: <span id="points">0</span></div>
    <div id="clickArea" class="click-area">CLICK ME</div>
    <div class="upgrades">
      <button id="upgradeClick" class="upgrade-btn" disabled>
        Upgrade Click (+1) - Cost: 10 points
      </button>
      <button id="upgradeAuto" class="upgrade-btn" disabled>
        Auto Clicker (1/sec) - Cost: 50 points
      </button>
    </div>
  </div>

  <script>
    let points = 0;
    let clickValue = 1;
    let autoClickerInterval = null;
    let autoClickerActive = false;
    
    const pointsDisplay = document.getElementById('points');
    const clickArea = document.getElementById('clickArea');
    const upgradeClickBtn = document.getElementById('upgradeClick');
    const upgradeAutoBtn = document.getElementById('upgradeAuto');
    
    // Update points display
    function updatePoints() {
      pointsDisplay.textContent = points;
      
      // Enable/disable upgrade buttons based on points
      upgradeClickBtn.disabled = points < 10;
      upgradeAutoBtn.disabled = points < 50;
    }
    
    // Click handler
    clickArea.addEventListener('click', () => {
      points += clickValue;
      updatePoints();
      
      // Animation effect
      clickArea.style.transform = 'scale(0.95)';
      setTimeout(() => {
        clickArea.style.transform = 'scale(1)';
      }, 100);
    });
    
    // Upgrade click value
    upgradeClickBtn.addEventListener('click', () => {
      if (points >= 10) {
        points -= 10;
        clickValue += 1;
        updatePoints();
        upgradeClickBtn.textContent = `Upgrade Click (+${clickValue}) - Cost: ${10 * clickValue} points`;
        upgradeClickBtn.disabled = points < 10 * clickValue;
      }
    });
    
    // Add auto clicker
    upgradeAutoBtn.addEventListener('click', () => {
      if (points >= 50) {
        points -= 50;
        updatePoints();
        
        if (!autoClickerActive) {
          autoClickerActive = true;
          autoClickerInterval = setInterval(() => {
            points += clickValue;
            updatePoints();
          }, 1000);
          upgradeAutoBtn.textContent = 'Auto Clicker Speed (0.5/sec) - Cost: 100 points';
        } else {
          // Upgrade auto clicker speed
          clearInterval(autoClickerInterval);
          autoClickerInterval = setInterval(() => {
            points += clickValue;
            updatePoints();
          }, 500);
          upgradeAutoBtn.textContent = 'Auto Clicker Maxed Out!';
          upgradeAutoBtn.disabled = true;
        }
      }
    });
    
    // Initial update
    updatePoints();
  </script>
</body>
</html>
